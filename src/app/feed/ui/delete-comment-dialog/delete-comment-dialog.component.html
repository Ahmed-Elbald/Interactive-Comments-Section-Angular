<dialog class="dialog" @fadeInOut #dialog>
    <h1 class="dialog__heading">Delete comment</h1>
    <p class="dialog__msg">
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone
    </p>
    <div class="dialog__controls">
        <button class="c-btn" data-btn-type="secondary" type="button" (click)="submit(false)">
            no, cancel
        </button>
        <button class="c-btn" data-btn-type="danger" type="button" (click)="submit(true)">
            yes, delete
        </button>
    </div>
</dialog>
